name: Android APK Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract ZIP
        run: |
          # ZIP dosyasını klasöre çıkar ve içeriği listele
          mkdir -p build_dir
          unzip -o *.zip -d build_dir
          ls -R build_dir

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Permission & Fix Project Structure
        run: |
          # gradlew dosyasını bul ve çalıştırılabilir yap
          find build_dir -name "gradlew" -exec chmod +x {} +
          # local.properties oluştur (SDK hatasını önlemek için)
          find build_dir -name "settings.gradle" -execdir sh -c 'echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties' \;

      - name: Build with Gradle
        run: |
          # Projenin ana dizinine git ve derle
          GRADLEW_PATH=$(find build_dir -name "gradlew" | head -n 1)
          cd $(dirname $GRADLEW_PATH)
          ./gradlew assembleDebug --stacktrace --info
